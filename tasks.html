<div id="ctrl-wrapper">
    <div>
        <div class="page-header">
            <h1 id="navs">Tasks</h1>
        </div>

        <div ng-controller="TasksController as tCtrl">
            <input type="text" class="form-control input-lg text-center col-lg-8 col-md-6 col-sm-6" placeholder="Enter your new task" ng-model="tempTask">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="addTaskPopUp()">Add Task</button>
            <br>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="#">Save Task</button> 
            <h4> Currently Adding: </h4>{{tempTask}}
            <br>
            <h3> Task List </h3>
            <br>

            <!-- panel testing -->
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Tasks</h3>
                    </div>
                    <div class="panel-body" ng-repeat="task in tCtrl.tasks">
                        <div ng-model="task.task">{{task.task}}<a href="" ng-click="tCtrl.deleteTask(task)"> <span class="fa fa-ban"></span></a></div>
                    </div>
                </div>
            </div>
        </div><!-- /. tCtrl div -->
    </div>
</div> <!-- /. wrapper div -->
