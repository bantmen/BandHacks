<div ng-controller="TasksController as tCtrl">

<input type="text" class="form-control input-lg text-center" placeholder="Enter your new task" ng-model="tempTask">
<button type="submit" class="btn btn-primary btn-lg" ng-click="tCtrl.createTask(tempTask)">Add</button>
<br>
<h4> Currently adding: </h4>{{tempTask}}
<br>
<h3> Task List </h3>
<br>
<li ng-repeat="task in tCtrl.tasks">
<div ng-model="task.task">{{task.task}}<a href="" ng-click="tCtrl.deleteTask(task)">  X</a></div>
</li>

</div>
