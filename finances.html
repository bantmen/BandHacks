<head>
    <!-- call in table styling -->
    <link href="css/tables.css" rel="stylesheet">
    <link href="css/nv.d3.css" rel="stylesheet">
    <link href="expense-tracker-style.css">
</head>

<div ng-controller="FinanceCtrl">
    <div id="ctrl-wrapper">
        <div class="page-header">
            <h1 id="navs">Finances</h1>
            <ul class="breadcrumb">
                <li><a href="#">Dashboard</a></li>
                <li class="active">Finances</li>
            </ul>
        </div><!-- end of header -->
        <!-- ### CONTENT STARTS HERE ###-->

        <!-- Income -->
        <!-- <h1>Income</h1> -->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Income</h3></div>
            <div class="panel-body">
                <p>From: Date</p>
                <p>To: Date</p>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <td><b>Date</b></td><td><b>Description</b></td><td class="numeric"><b>Amount</b></td><td><b>Category</b></td>
                </thead>
            </table>
        </div>

        <!-- Expenses -->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Expenses</h3></div>
            <div class="panel-body">
                <p>From: Date</p>
                <p>To: Date</p>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <td><b>Date</b></td><td><b>Description</b></td><td class="numeric"><b>Amount</b></td><td><b>Category</b></td>
                </thead>
            </table>
        </div><!-- /. # End of Expenses -->

        <!-- Expense Charts -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="myheader">Expense Chart</h2>
                    <div ng-controller="ChartController">
                        <nvd3-discrete-bar-chart
                                data="trueData"
                                id="exampleId"
                                tooltips="true"
                                showXAxis="true"
                                showYAxis="true"
                                showValues="true"
                                staggerLabels="false"
                                color="colorFunction()">
                            <svg></svg>
                        </nvd3-discrete-bar-chart>
                    </div>
                </div>
            </div>
        </div><!-- #End of Expense Charts -->
    </div><!-- /. # End of Ctrl Wrapper -->
</div> <!-- /. # End of FinanceCtrl div -->
</body>
