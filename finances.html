<head>
    <!-- call in table styling -->
    <link href="css/tables.css" rel="stylesheet">

</head>

<div ng-controller="FinanceCtrl">
    <div id="ctrl-wrapper">
        <div class="page-header">
            <h1 id="navs">Finances</h1>
            <ul class="breadcrumb">
                <li><a href="#">Dashboard</a></li>

            </ul>
        </div><!-- end of header -->
        <!-- ### CONTENT STARTS HERE ###-->

        <!-- Income -->

            <div class="panel-body">
                <p>From: Date</p>
                <p>To: Date</p>

            <!-- Table -->

                    <td><b>Date</b></td><td><b>Description</b></td><td class="numeric"><b>Amount</b></td><td><b>Category</b></td>

        <!-- Expenses -->
        <div class="panel panel-default">
            <!-- Default panel contents -->

            <div class="panel-body">
                <p>From: Date</p>
                <p>To: Date</p>
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <td><b>Date</b></td><td><b>Description</b></td><td class="numeric"><b>Amount</b></td><td><b>Category</b></td>
                </thead>
            </table>
